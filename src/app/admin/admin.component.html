<div class="admin">

<mat-toolbar>
    <mat-toolbar-row>
        <a href="/" class="text-decoration-none" style="color: white;">Niken Store</a>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
              <div ngbDropdown>
                <button id="drodownUser" ngbDropdownToggle mat-icon-button>
                    <mat-icon>
                        person
                    </mat-icon>
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdownUser">
                    <button routerLink="user" ngbDropdownItem>User Setting</button>
                    <div class="dropdown-divider"></div>
                    <button ngbDropdownItem (click)="logOut()">Log out</button>
                  </div>
              </div>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

  
<mat-drawer-container>
    <mat-drawer mode='side' [opened]="sideBarOpen">
        <app-sidebar>
            
        </app-sidebar>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
</div>
